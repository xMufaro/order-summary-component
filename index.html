<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 0.75rem;
        font-weight: bold;
        text-align: center;
        position: absolute;
        width: 100%;
        bottom: 0;
        margin: 0;
        padding: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="background">
        <img src="./images/pattern-background-desktop.svg" alt="" />
      </div>
      <div class="containerContent">
        <img src="./images/illustration-hero.svg" alt="" class="headerImage" />
        <section class="content">
          <h1>Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="selectedPlan">
            <div class="planInfo">
              <img src="./images/icon-music.svg" alt="" />
              <div class="planDescription">
                <p class="planType">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="">Change</a>
          </div>
          <div class="paymentButtons">
            <a href="#" class="proceedBtn">Proceed to Payment</a>
            <a href="#" class="cancelBtn">Cancel Order</a>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mufaro - Kacper ≈Åƒôtowski</a>.
    </div>
  </body>
</html>
